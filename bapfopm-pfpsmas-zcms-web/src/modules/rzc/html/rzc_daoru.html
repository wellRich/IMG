<div id="rzc-daoru" ms-controller="rzc_daoru" data-router="#!/rzc/rzc_daoru">

	<div class="cursor">
		<div class="c-q">
			<span class="c-query">导入文件</span>
			<div class="main-top">
				<div class="top1">{{data.fileName}}</div>
				<input type="button" value="浏览" class="liu">
				<form id="form">
					<input type="file" class="upload-file" id="upload_file" name="file" ms-on-change="getFileName()">
				</form>
			</div>
			<input type="button" value="上传" class="r-query" ms-on-click="sendFile()" />
			<input type="button" value="重置" class="r-query" />
		</div>
	</div>
	<div class="subject-content">
		<div class="upload-results">
			<table class="results-show">
				<caption>
					<span class="upload-show">导入结果展示</span>
					<input type="button" class="r-dele" value="删除">
					<input type="button" class="r-uploaded" value="已上传">
				</caption>
				<thead>
					<tr>
						<th class="tb-xz">选择</th>
						<th class="tb-xz">上传时间</th>
						<th class="tb-xz">文件名</th>
						<th class="tb-xz">备注</th>
					</tr>
				</thead>
				<tbody>
					<tr ms-repeat-el="data.upload">
						<td class="tb-xz">
							<input type="radio" id="fileSquence" name="name" class="tu-left" ms-on-click="activeToggleChange($index)" ms-data-zipxh="el.zipXh"
							 ms-data-filepath="el.filePath">
							<label for="fileSquence"></label>
						</td>
						<td class="tb-xz">
							<em>{{el.enterTime}}</em>
						</td>
						<td class="tb-xz">
							<em>{{el.fileName}}</em>
						</td>
						<td class="tb-xz">
							<em>{{el.comment}}</em>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="no" ms-if="!data.upload.length"> 无显示记录</div>
		</div>
	</div>
	<!-- 分页 -->
	<div class="paging">
		<ul class="pagination">
			<li class="previous">
				<a href="javascript:;" ms-on-click="getPreviousDate()">上一页</a>
			</li>
			<li>
				<a href="javascript:;" ms-on-click="getCurrentDate()">{{data.pageNum}}</a>
			</li>
			<li>
				<a href="javascript:;" ms-on-click="getCurrentDate()">{{data.pageNum+1}}</a>
			</li>
			<li>
				<a href="javascript:;" ms-on-click="getCurrentDate()">{{data.pageNum+2}}</a>
			</li>
			<li>
				<a href="javascript:;">...</a>
			</li>
			<li>
				<a href="javascript:;" ms-on-click="getCurrentDate()">{{data.pageCount-1}}</a>
			</li>
			<li>
				<a href="javascript:;" ms-on-click="getCurrentDate()">{{data.pageCount}}</a>
			</li>
			<li class="next">
				<a href="javascript:;" ms-on-click="getNextDate()">下一页</a>
			</li>
		</ul>
	</div>

	<!-- 功能按钮组 -->
	<div class="drlsb">
		<input type="button" value="删除" class="bttn" ms-on-click="deleteUploadFile()">
		<input type="button" value="导入" class="bttn" ms-on-click="getimportDate()">
	</div>

	<!-- 提示框 上传成功-->
	<div class="mask" ms-if="data.maskToggle"></div>
	<div class="dialog" ms-if="data.uploadToggle">
		<div class="dialog-top">
			<span>
				<em>提示</em>
			</span>
		</div>
		<div class="dialog-bottom">
			<div class="dialog-bottom-text">
				<span class="span-big">
					<i></i>文件上传成功</span>
			</div>
			<div class="dialog-bottom-button">
				<input type="button" class="button" value="完成" ms-on-click="hiddenPrompt()"/>
			</div>
		</div>
	</div>

	<!-- 提示框 导入成功-->
	<div class="dialog" ms-if="data.importToggle">
		<div class="dialog-top">
			<span>
				<em>提示</em>
			</span>
		</div>
		<div class="dialog-bottom">
			<div class="dialog-bottom-text">
				<span class="span-big">
					<i></i>文件导入成功</span>
			</div>
			<div class="dialog-bottom-button">
				<input type="button" class="button" value="完成" ms-on-click="hiddenPrompt()"/>
			</div>
		</div>
	</div>

	<style lang="less">
