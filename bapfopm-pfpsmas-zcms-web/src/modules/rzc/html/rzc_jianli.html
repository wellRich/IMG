<div id="rzc-jianli" ms-controller="rzc_jianli">
	<div class="sc-nav">
		<a ms-repeat-el="data.navbar" class="qydmsc-a" ms-href="{{el.routerPath}}">
			<img ms-src={{el.imgPath}} class="ico3" alt="" />
			<span>{{$index+1}}.{{el.name}}</span>
		</a>
	</div>
	<div class="subject-content">
		<div class="upload-results">
			<table class="results-show">
				<caption></caption>
				<thead>
					<tr>
						<th class="tb-xz th-xz">选择</th>
						<th class="tb-xz th-qhdm">区划代码</th>
						<th class="tb-xz th-qhmc">区划名称</th>
						<th class="tb-xz th-mc">变更对照表名称</th>
						<th class="tb-xz th-zt">变更对照表状态</th>
						<th class="tb-xz th-bz">备注</th>
						<th class="tb-xz th-sp">审批意见</th>
						<th class="tb-xz th-sj">录入时间</th>
					</tr>
				</thead>
				<tbody>
					<tr ms-repeat-el="data.change_control">
						<td class="tb-xz th-xz">
							<input type="radio" id="fileSquence" name="fileSquence" class="tu-left"/>
							<label for="fileSquence"></label>
							<!-- 白框 -->
						</td>
						<td class="tb-xz th-qhdm">
							<em>{{el.levelCode}}</em>
						</td>
						<td class="tb-xz th-qhmc">
							<em>{{el.zoningName}}</em>
						</td>
						<td class="tb-xz th-mc">
							<em>{{el.name}}</em>
						</td>
						<td class="tb-xz th-zt">
							<em>{{el.status | requestSignConversion(el.status)}}</em>
						</td>
						<td class="tb-xz th-bz">
							<em>{{el.notes}}</em>
						</td>
						<td class="tb-xz th-sp">
							<em>{{el.approvalOpinion}}</em>
						</td>
						<td class="tb-xz th-sj">
							<em>{{el.createDate}}</em>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="no" ms-if="!data.change_control.length"> 无显示记录</div>
		</div>
	</div>
	<!-- 分页 -->
	<div class="paging">
		<ul class="pagination">
			<li class="previous">
				<a href="javascript:;">上一页</a>
			</li>
			<li>
				<a href="javascript:;">1</a>
			</li>
			<li>
				<a href="javascript:;">2</a>
			</li>
			<li>
				<a href="javascript:;">3</a>
			</li>
			<li>
				<a href="javascript:;">4</a>
			</li>
			<li>
				<a href="javascript:;">5</a>
			</li>
			<li class="next">
				<a href="javascript:;">下一页</a>
			</li>
		</ul>
	</div>
	<div class="drlsb">
		<input type="button" value="添加" class="bttn" ms-on-click="showPrompt()">
		<input type="button" value="删除" class="bttn refresh" ms-on-click="deleteUploadFile()">
	</div>

	<!-- 添加变更申请单提示框 -->
	<div class="mask" ms-if="data.isShowPrompt"></div>
	<div class="dialog" ms-if="data.isShowPrompt">
		<div class="dialog-top">
			<span>
				<em>提示</em>
			</span>
		</div>
		<span class="cuo" ms-on-click="hiddenPrompt()"></span>
		<div class="dialog-bottom">
			<div class="dialog-bottom-text">
				<span class="c-query">变更对照表名称</span>
				<input type="text" class="cq-input" ms-duplex="data.name">
			</div>
			<div class="dialog-bottom-text two">
				<span class="c-query">备注</span>
				<textarea class="t-txt" ms-duplex="data.notes"></textarea>
			</div>
			<div class="dialog-bottom-button">
				<input type="button" class="button" value="确认导入" ms-on-click="getAddZoningChangeRequest()" />
				<input type="button" class="button" value="我再看看" ms-on-click="hiddenPrompt()" />
			</div>
		</div>
	</div>
	
</div>
