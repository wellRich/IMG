<div id="rsozc-yulan" ms-controller="rsozc_yulan">

	<div class="sc-nav">
		<a ms-repeat-el="data.navbar" class="qydmsc-a" ms-href="{{el.routerPath}}">
			<img ms-src="{{el.imgPath}}" class="ico3" alt="" />
			<span>{{$index+1}}.{{el.name}}</span>
		</a>
	</div>

	<!-- 变更后区划内容展示 -->
	<div class="contents">
		<span class="span">变更后区划内容</span>
	</div>
	<div class="change-detail">
		<div class="left" ms-repeat-el="data.codeRankPreview">
			<table>
				<tr class="conts" ms-repeat-el="$val">
					<td ms-data-previewzoningcode="el.zoningCode"
					ms-data-previewzoningname = "el.divisionAbbreviation"
					ms-data-previewassigningcode = "el.assigningCode"	
					ms-on-click="getSubordinateZoning()"> 
						{{el.divisionName}} {{el.levelCode | substrCode(el.levelCode,el.superLevelCode)}}
					</td>
				</tr>
			</table>
		</div>
	</div>

	<!-- 变更前区划内容展示 -->
	<div class="contents">
		<span class="span">变更前区划内容</span>
	</div>
	<div class="change-detail">
		<div class="left" ms-repeat-el="data.codeRankFormal">
			<table>
				<tr class="conts" ms-repeat-el="$val">
					<td ms-data-formalzoningcode="el.zoningCode"
					ms-data-formalzoningname = "el.divisionAbbreviation"
					ms-data-formalwassigningcode = "el.assigningCode"	
					ms-on-click="getCheckFormalZoning()"> 
						{{el.divisionName}} {{el.levelCode | substrCode(el.levelCode,el.superLevelCode)}}
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="change-code">
		<span class="c-code">变更前代码 :</span>
		<input type="text" class="c-input" ms-duplex="data.formalZoningCode">
		<span class="c-code">变更前名称 :</span>
		<input type="text" class="c-input" ms-duplex="data.formalZoningName">
		<span class="c-code next">变更后代码 :</span>
		<input type="text" class="c-input" ms-duplex="data.previewZoningCode" readonly />
		<span class="c-code next">变更后名称 :</span>
		<input type="text" class="c-input" ms-duplex="data.previewZoningName" readonly />
	</div>
</div>
