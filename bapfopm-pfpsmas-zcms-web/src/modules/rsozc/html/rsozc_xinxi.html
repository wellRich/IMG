<div id="rsozc-xinxi" ms-controller="rsozc_xinxi">

	<div class="cursor">

			<input type="button" value="重置" class="r-query">
		</div>
	</div>
	<div class="subject-content">
		<div class="upload-results">
			<table class="results-show">
				<caption>查询结果</caption>
				<thead>
					<tr>
						<th class="tb-xz">选择</th>
						<th class="tb-xz">区划代码</th>
						<th class="tb-xz">区划名称</th>
						<th class="tb-xz">变更对照表名称</th>

						<th class="tb-xz">备注</th>
						<th class="tb-xz">录入时间</th>
					</tr>
				</thead>
				<tbody>
					<tr ms-repeat-el="data.change_control">
						<td class="tb-xz">
							<input type="radio" id="fileSquence" name="fileSquence" class="tu-left" />
							<label for="fileSquence"></label>
							<!-- 白框 -->
						</td>
						<td class="tb-xz">
							<em>{{el.levelCode}}</em>
						</td>
						<td class="tb-xz">
							<em>{{el.zoningName}}</em>
						</td>
						<td class="tb-xz">
							<em>{{el.name}}</em>
						</td>
						<td class="tb-xz">
							<em>{{el.status | requestSignConversion(el.status)}}</em>
						</td>
						<td class="tb-xz">
							<em>{{el.notes}}</em>
						</td>
						<td class="tb-xz">
							<em>{{el.createDate}}</em>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="no" ms-if="!data.change_control.length"> 无显示记录</div>
		</div>
	</div>
	<!-- 分页 -->
